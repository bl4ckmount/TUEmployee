<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <!-- <link rel="stylesheet" href="./css/mobile.css" type="text/css"> -->
    <title>Статус набора в Чайный Союз | Plasmo RP</title>
</head>

<body>
    <div class="container">
        <h1 class="container__title no-select">О нет! Набор в общину <a class="container__title__link no-select"
                href="https://rp.plo.su/t/113" target="_blank">Чайный Союз</a> закрыт уже</h1>
        <div class="container__deltas">
            <div class="container__deltas__block">
                <span class="container__deltas__months no-select">0</span>
                <span class="container__deltas__type no-select">месяцев</span>
            </div>
            <div class="container__deltas__block">
                <span class="container__deltas__days no-select">0</span>
                <span class="container__deltas__type no-select">дней</span>
            </div>
            <div class="container__deltas__block">
                <span class="container__deltas__hours no-select">0</span>
                <span class="container__deltas__type no-select">часов</span>
            </div>
            <div class="container__deltas__block">
                <span class="container__deltas__minutes no-select">0</span>
                <span class="container__deltas__type no-select">минут</span>
            </div>
            <div class="container__deltas__block">
                <span class="container__deltas__seconds no-select">0</span>
                <span class="container__deltas__type no-select">секунд</span>
            </div>
        </div>
    </div>
    <div class="opened"><h1 class="opened__title no-select">Ура! Набор в общину <a class="opened__title__link no-select"
        href="https://rp.plo.su/t/113" target="_blank">Чайный Союз</a> наконец открыт!</h1></div>
    <script src="./js/script.js"></script>
</body>

</html>
